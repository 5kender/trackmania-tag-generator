<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Trackmania Tag Generator</title>
</head>
<body>
    <h1>Trackmania Tag Generator</h1>
    <small>by 5kender#0035</small>

    <div class="text-inputs">
        <label for="tag">Tag</label>
        <input type="text" name="tag" id="tag" maxlength="5">

        <label for="username">Username</label>
        <input type="text" name="username" id="username">
    </div>

    <div class="color-inputs">
        <label for="colorStart">Start color</label>
        <input type="color" name="colorStart" id="colorStart">
        
        <label for="colorEnd">End color</label>
        <input type="color" name="colorEnd" id="colorEnd">

        <button id="swapColors">Swap colors</button>
    </div>

    <p id="result"></p>
    <p id="code"></p><button id="copyCode">Copy code</button>

    <script type="module" src="script.js"></script>
</body>
</html>
